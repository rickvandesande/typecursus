<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typtest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Typetest</h1>
            <div class="clock"><span id="countdown">60</span></div>
            <p id="instructions">Druk op start en typ zoveel mogelijk woorden binnen een minuut.</p>
            <p id="score" class="hidden">Je typte <span id="wordCount">0</span> woord (<span id="charCount">0</span> karakters) per minuut</p>
            <div id="answerBlock" class="hidden">
                <p id="objectiveWord">Opgave</p>
                <input type="text" name="answerField" id="answerField">
            </div>
            <button id="start">Start</button>
            <button id="refresh" class="hidden">Try again</button>
        </div>
    </main>
</body>
</html>
